<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Link your CSS here -->
</head>
<body style="background: url('/assets/imgs/t.jpeg') no-repeat center center fixed;background-size: cover;
    margin: 0;
    height: 100vh;">

    <!-- Navbar -->
    <nav class="navbar navbar-custom navbar-expand-md navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="../assets/imgs/logo.svg" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#whyjoin">Why Join</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#about">About Us</a></li>
                    <li class="nav-item">
                        <a href="http://15.207.107.151/bio/web/user/login" class="ml-4 nav-link btn btn-primary btn-sm rounded">Join Us/Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <section class="uf-contact-form-01 mx-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <h2 class="uf-ct-01-text-primary">Contact Us</h2>
                    <img src="./images/plane.png" alt="Contact" class="uf-img-contact-form-01 pt-4 d-md-block d-none">
                </div>
                <div class="col-md-6">
                    <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                        <input type="hidden" name="access_key" value="5037e0b9-1c0a-4359-b3ca-8c9987a084eb">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your Message" class="form-control" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
